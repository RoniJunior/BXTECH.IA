<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado</title>
    <script src="assets/js/slideSobre.js"></script>
  </head>
  <body

      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;

          align-items: center;
          justify-content: center;

            style="white-space: nowrap; animation: scroll 20s linear infinite"

                display: inline-block;

                background-color: gray;

              "

            <span class="light" style="font-weight: lighter; font-size: 2rem"

                display: inline-block;
                width: 20px;
                height: 20px;
                background-color: gray;
                border-radius: 50%;
                margin: 0 10px;
              "
            ></span>
            <span class="light" style="font-weight: lighter; font-size: 2rem"
              >EM</span
            >
            <span
              class="divisor"
              style="
                display: inline-block;
                width: 20px;
                height: 20px;
                background-color: gray;
                border-radius: 50%;
                margin: 0 10px;
              "
            ></span>
            <span
              class="bold"
              style="font-weight: bold; color: #07fc27; font-size: 2rem"

              style="

            <span class="light" style="font-weight: lighter; font-size: 2rem"
              >EXCELÊNCIA</span
            >
          </div>
        </div>
        <div
          class="conteudo-sobre"
          style="
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            width: 100%;
          "
        >
          <div
            class="left-sobre"
            style="flex: 1; min-width: 300px; text-align: left"
          >
            <div class="textos-sobre">
              <h1 style="color: #07fc27; font-size: 2.5rem">
                Obrigado pelo seu Contato!
              </h1>
              <h2 style="font-size: 1.8rem">Retornarei em breve.</h2>
            </div>
          </div>
          <div
            class="right-sobre"
            style="
              flex: 1;

            "
          >
            <div class="imagem-sobre">
              <img
